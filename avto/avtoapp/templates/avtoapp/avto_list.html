{% extends "base.html" %}

{% block title %}
Список автомобилей
{% endblock %}

{% block content %}

<ul>
    {% for item in avto %}
    <li>
        <a href="{% url 'avto:post_detail' pk=item.pk %}">
            {{item.cat_marka}}, {{item.price}}
        </a>
/
        <a href="{% url 'avto:avto_update' pk=item.pk %}">
            Изменить
        </a>
        /
        <a href="{% url 'avto:avto_delete' pk=item.pk %}">
            Удалить
        </a>

    </li>
    {% endfor %}

    <a href="{% url 'avto:create_avto' %}">Создать</a>
</ul>
{% endblock %}
