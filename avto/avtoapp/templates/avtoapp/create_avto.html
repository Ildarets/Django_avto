{% extends "base.html" %}

{% block title %}
Контакты
{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
          {{ form.as_p}}

            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
{% endblock %}
